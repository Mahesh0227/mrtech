    <script>
  function toggleDropdown() {
    document.getElementById("courseDropdown").classList.toggle("open");
  }

  // Close dropdown when clicking outside
  window.onclick = function(e) {
    if (!e.target.closest('.dropdown-checkbox')) {
      document.getElementById("courseDropdown").classList.remove("open");
    }
  };

      <!-- courses dropdowm aip-->
        document.addEventListener("DOMContentLoaded", function () {
    fetch("/coursesdropdown") // API Call to fetch courses
        .then(response => response.json())
        .then(data => {
            const courseDropdown = document.getElementById("course"); // Match ID
            data.forEach(course => {
                let option = document.createElement("option");
                option.value = course.coursename; // Set coursename as value
                option.textContent = course.coursename; // Display coursename
                courseDropdown.appendChild(option);
            });
        })
        .catch(error => console.error("Error fetching courses:", error));
});
</script>
