    <script>
  function toggleDropdown() {
    document.getElementById("courseDropdown").classList.toggle("open");
  }

  // Close dropdown when clicking outside
  window.onclick = function(e) {
    if (!e.target.closest('.dropdown-checkbox')) {
      document.getElementById("courseDropdown").classList.remove("open");
    }
  };


document.addEventListener("DOMContentLoaded", function () {
    fetch("/coursesdropdown") // API call to fetch course list
        .then(response => response.json())
        .then(data => {
            const checkboxContainer = document.getElementById("courseCheckboxes");

            // Clear any existing content
            checkboxContainer.innerHTML = "";

            // Add section label
            const label = document.createElement("label");
            label.textContent = "Interested Courses*";
            label.style.fontWeight = "400";
            label.style.marginBottom = "10px";
            checkboxContainer.appendChild(label);

            // Style the container
            checkboxContainer.style.display = "flex";
            checkboxContainer.style.flexDirection = "column";
            checkboxContainer.style.gap = "8px";
            checkboxContainer.style.marginTop = "10px";
            checkboxContainer.style.alignItems = "flex-start";

            // Add checkboxes
            data.forEach(course => {
                const wrapper = document.createElement("div");
                wrapper.style.display = "flex";
                wrapper.style.alignItems = "center";
                wrapper.style.gap = "10px";
                wrapper.style.whiteSpace = "nowrap";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = "courses[]";
                checkbox.value = course.coursename;
                checkbox.id = `course-${course.coursename.replace(/\s+/g, '-')}`;

                const checkboxLabel = document.createElement("label");
                checkboxLabel.htmlFor = checkbox.id;
                checkboxLabel.textContent = course.coursename;

                wrapper.appendChild(checkbox);
                wrapper.appendChild(checkboxLabel);
                checkboxContainer.appendChild(wrapper);
            });
        })
        .catch(error => console.error("Error fetching courses:", error));
});

</script>
